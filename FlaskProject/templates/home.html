{% extends 'layout.html' %}

{% block content %}

<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header text-center">
            <h4><b>Regression Analysis: Predict Global Horizontal Irredience</b></h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center"><h5><b>Enter Input Values</b></h5></div>
                        <form id="inputForm">
                        <div class="card-body">                            
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">TEMPERATURE</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="TEMPERATURE" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">CLEARSKYDHI</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="CLEARSKYDHI" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">CLEARSKYDNI</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="CLEARSKYDNI" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">CLEARSKYGHI</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="CLEARSKYGHI" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">CLOUDTYPE</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="CLOUDTYPE" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">DEWPOINT</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="DEWPOINT" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">DHI</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="DHI" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">DNI</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="DNI" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">FILLFLAG</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="FILLFLAG" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">OZONE</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="OZONE" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">RELATIVEHUMADITY</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="RELATIVEHUMADITY" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">SOLARZENITHANGLE</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="SOLARZENITHANGLE" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">SURFACEALBEDO</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="SURFACEALBEDO" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">PRESSURE</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="PRESSURE" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">PRECIPITABLEWATER</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="PRECIPITABLEWATER" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">WINDDIRECTION</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="WINDDIRECTION" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">WINDSPEED</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="WINDSPEED" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">CLOUDCOVER</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="CLOUDCOVER" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">DHI_LOG</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="DHI_LOG" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">GHI_LOG</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="GHI_LOG" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">CLOUDCOVER_LOG</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="CLOUDCOVER_LOG" id="" value = "0">
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type = "button" class="btn btn-info" onclick="getResult()" value = "submit" style="cursor: pointer;">Predict GHI</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-header text-center"><h5><b>Prediction Result</b></h5></div>
                    <div class="card-body">
                        <div class="row">
                            Model Predicted GHI is->&nbsp;&nbsp; <span style="color:red"><p id="result"></p></span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getResult(){
        $("#progressBar").modal('show')
        $.ajax({
           type: "POST",
           url: "{{url_for('getResponseLinearReg')}}",
           data: $("#inputForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
              $("#result").html(data); 
           },complete:function()
           {
            $("#progressBar").modal('hide')
           }
         });
    }
</script>
{% endblock %}
